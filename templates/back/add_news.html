{% extends 'back/master.html' %}
{% load static %}

{% block mainblock %}
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add News<br><small>You can add, delete and edit data</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="add_news/">Add</a></li>
    </ul>
    <!-- END Datatables Header -->
    <!-- Datatables Content -->
        <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong> News</h2>
        </div>
        <div class="table-responsive">
             <form action="{% url 'add_news' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                    {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short txt"></textarea>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="newstxt" name="newstxt" rows="5"  class="form-control" placeholder="Body txt"></textarea>
                    </div>

                </div>


                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="myfile" name="myfile" rows="5"  class="form-control" placeholder="Body txt">
                    </div>


                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>

                </div>




            </form>
        </div>
    </div>
    <!-- END Datatables Content -->
{% endblock %}

{% block footerblock %}
    <script src="{% static 'js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
